# Qualcomm UFI001C/UFI003 1.95GHz Configuration
BOARD_NAME="UFI001C PRO"
BOARD_MAINTAINER="yanxiaoxih"
BOARDFAMILY="qcom"
BOOT_FDT_FILE="qcom/msm8916-thwc-ufi001c-pro.dtb" # 1.95GHz
IMAGE_PARTITION_TABLE="gpt"
CREATE_SPARSE_IMAGE="yes"
BOOTCONFIG="none"
KERNEL_TARGET="vendor,current,edge"
KERNEL_TEST_TARGET="vendor"
BOARD_FIRMWARE_INSTALL="no"
EXTRAWIFI="no"

enable_extension "install-ufi-firmware"

## Rename audio devices for UFI001C board
function post_family_tweaks__UFI001C_naming() {
	display_alert "$BOARD" "Renaming UFI001C devices" "info"

	#sed -i '22i VENDORTEMP="${BOARD_NAME}" ' $SDCARD/etc/update-motd.d/10-armbian-header

	# Kernel postinst script to update abl boot partition
	install -Dm655 $SRC/packages/bsp/UFI001C/zz-update-ufi-boot  $SDCARD/etc/kernel/postinst.d/
	
	sed -i 's:defaults,,commit:defaults,noatime,commit:' $SDCARD/etc/fstab

	return 0
}